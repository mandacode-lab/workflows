# Template: Go + Docker Release to GitHub Container Registry
#
# Usage:
#   1. Copy this file to your project's .github/workflows/release.yml
#   2. Replace 'mandacode-lab/workflows' with your organization's workflow repository
#   3. Update image names and Dockerfile paths
#   4. Ensure GITHUB_TOKEN has packages:write permission

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  docker-build:
    name: Build and Push Docker Images
    uses: mandacode-lab/workflows/.github/workflows/docker-build.yml@main
    with:
      images: |
        [
          {"name": "myapp", "dockerfile": "Dockerfile"}
        ]
      registry: ghcr.io
      repository: ${{ github.repository }}
      tag: ${{ github.ref_name }}
      tag-prefix: "v"
      platforms: "linux/amd64,linux/arm64"
      enable-provenance: true
      enable-sbom: true
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}
