# Template: Migration Image - Release (GHCR)
#
# Release workflow for migration Docker images to GitHub Container Registry
# Triggered by migration-specific tags or manual dispatch
#
# Usage:
#   1. Copy this file to your project's .github/workflows/migration-release.yml
#   2. Update the paths and dockerfile location
#   3. Create releases with tags like: migration-v1.0.0
#   4. Or trigger manually via workflow_dispatch

name: Migration Image Release

on:
  push:
    tags:
      - 'migration-v*'
    paths:
      - 'migrations/**'
      - 'docker/migration/**'
      - 'db/migrations/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for the image (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
      push:
        description: 'Push to registry'
        required: true
        type: boolean
        default: true

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  docker-build:
    name: Build and Push Migration Image
    uses: mandacode-lab/workflows/.github/workflows/docker-build.yml@main
    with:
      images: |
        [
          {"name": "migration", "dockerfile": "docker/migration/Dockerfile", "context": "."}
        ]
      registry: ghcr.io
      repository: ${{ github.repository }}
      tag: ${{ github.event.inputs.tag || github.ref_name }}
      tag-prefix: "migration-v"
      platforms: "linux/amd64,linux/arm64"
      enable-provenance: true
      enable-sbom: true
    secrets:
      registry-username: ${{ github.actor }}
      registry-password: ${{ secrets.GITHUB_TOKEN }}
