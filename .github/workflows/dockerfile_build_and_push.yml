name: Dockerfile Build and Push

on:
  workflow_call:
    inputs:
      images:
        description: "JSON array of image configurations [{name, dockerfile}]"
        required: true
        type: string
      base-path:
        description: "Base path for Dockerfiles (prepended to dockerfile paths)"
        required: false
        type: string
        default: ""
      build-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      registry:
        description: "Docker registry (e.g., ghcr.io, docker.io)"
        required: false
        type: string
        default: "ghcr.io"
      tag:
        description: "Docker image tag (e.g., v1.0.0, latest)"
        required: true
        type: string
      tag-prefix:
        description: "Tag prefix to remove (e.g., v for v1.0.0)"
        required: false
        type: string
        default: ""
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      enable-provenance:
        description: "Enable build provenance attestation"
        required: false
        type: boolean
        default: true
      enable-sbom:
        description: "Enable SBOM attestation"
        required: false
        type: boolean
        default: true
    secrets:
      registry-username:
        description: "Registry username"
        required: true
      registry-password:
        description: "Registry password/token"
        required: true

permissions:
  actions: read
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    if: fromJson(inputs.images) != null && fromJson(inputs.images)[0] != null
    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve paths
        id: paths
        run: |
          DOCKERFILE="${{ matrix.image.dockerfile }}"
          if [ -n "${{ inputs.base-path }}" ]; then
            DOCKERFILE="${{ inputs.base-path }}/${DOCKERFILE}"
          fi
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "Dockerfile path: $DOCKERFILE"

      - name: Generate Docker tags
        id: meta
        run: |
          IMAGE_NAME="${{ matrix.image.name }}"
          TAG="${{ inputs.tag }}"
          PREFIX="${{ inputs.tag-prefix }}"

          # Check if tag has expected prefix
          if [ -n "$PREFIX" ] && [[ ! "$TAG" == "$PREFIX"* ]]; then
            echo "Tag '$TAG' does not have expected prefix '$PREFIX'. Skipping build."
            echo "should-build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Remove prefix if present
          if [ -n "$PREFIX" ]; then
            CLEAN_TAG="${TAG#"$PREFIX"}"
          else
            CLEAN_TAG="$TAG"
          fi

          TAGS="${{ inputs.registry }}/${IMAGE_NAME}:${CLEAN_TAG}"

          # Add additional tags for 'latest' if tag is v*.*.* format
          if [[ "$CLEAN_TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAGS="${TAGS},${{ inputs.registry }}/${IMAGE_NAME}:latest"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "should-build=true" >> "$GITHUB_OUTPUT"
          echo "Generated tags: ${TAGS}"

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Build and push Docker image
        id: build-push
        if: steps.meta.outputs.should-build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ steps.paths.outputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ inputs.enable-provenance }}
          sbom: ${{ inputs.enable-sbom }}

      - name: Generate artifact attestation
        if: inputs.enable-provenance && steps.meta.outputs.should-build == 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ inputs.registry }}/${{ matrix.image.name }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
