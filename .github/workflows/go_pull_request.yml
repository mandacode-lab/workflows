name: Go Pull Request Check

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.25.5"
      build-path:
        description: "Path to build (e.g., ./... or ./services/...)"
        required: false
        type: string
        default: "./..."
      test-path:
        description: "Path to test"
        required: false
        type: string
        default: "./..."
      test-flags:
        description: "Additional test flags"
        required: false
        type: string
        default: "-v -race"
      enable-coverage:
        description: "Enable coverage report"
        required: false
        type: boolean
        default: true
      coverage-threshold:
        description: "Minimum coverage percentage"
        required: false
        type: number
        default: 0
      lint-version:
        description: "golangci-lint version"
        required: false
        type: string
        default: "latest"
      lint-args:
        description: "golangci-lint arguments"
        required: false
        type: string
        default: "./..."
      enable-security-scan:
        description: "Enable security scanning (gosec + govulncheck)"
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: read
  pull-requests: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: |
          echo "Building Go project..."
          go build ${{ inputs.build-path }}
          echo "âœ… Build completed successfully"

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          echo "Running tests..."
          if [ "${{ inputs.enable-coverage }}" = "true" ]; then
            go test ${{ inputs.test-flags }} -coverprofile=coverage.out -covermode=atomic ${{ inputs.test-path }}
          else
            go test ${{ inputs.test-flags }} ${{ inputs.test-path }}
          fi

      - name: Generate coverage report
        if: inputs.enable-coverage
        run: |
          echo "ðŸ“Š Coverage Report:"
          go tool cover -func=coverage.out | tail -1

          # Check coverage threshold
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

          if (( $(echo "$COVERAGE < ${{ inputs.coverage-threshold }}" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below threshold ${{ inputs.coverage-threshold }}%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        if: inputs.enable-coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ inputs.lint-version }}
          args: ${{ inputs.lint-args }}
          skip-cache: false
          only-new-issues: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.enable-security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: "-fmt sarif -out gosec-results.sarif ./..."
        continue-on-error: true

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          echo "ðŸ” Scanning for vulnerabilities..."
          govulncheck ./...
