name: Go CI

# Reusable workflow for Go continuous integration
# Includes: build, test with coverage, lint (golangci-lint), and security scanning (gosec, govulncheck)
#
# Usage example:
#   jobs:
#     go-ci:
#       uses: your-org/workflows/.github/workflows/go-ci.yml@main
#       with:
#         go-version: "1.23"
#         enable-coverage: true
#         coverage-threshold: 80

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.25.5"
      go-version-file:
        description: "Path to go.mod or go.work file for Go version (takes precedence over go-version)"
        required: false
        type: string
        default: ""
      build-path:
        description: "Path to build (e.g., ./... or ./cmd/...)"
        required: false
        type: string
        default: "./..."
      test-path:
        description: "Path to test"
        required: false
        type: string
        default: "./..."
      test-flags:
        description: "Additional test flags (e.g., -v -race)"
        required: false
        type: string
        default: "-v -race"
      enable-coverage:
        description: "Enable coverage report"
        required: false
        type: boolean
        default: true
      coverage-threshold:
        description: "Minimum coverage percentage (0 = no threshold)"
        required: false
        type: number
        default: 0
      enable-codecov:
        description: "Upload coverage to Codecov"
        required: false
        type: boolean
        default: false
      lint-version:
        description: "golangci-lint version"
        required: false
        type: string
        default: "v2.7.2"
      lint-args:
        description: "golangci-lint arguments"
        required: false
        type: string
        default: "./..."
      enable-security-scan:
        description: "Enable security scanning (gosec + govulncheck)"
        required: false
        type: boolean
        default: true
      gosec-version:
        description: "gosec version"
        required: false
        type: string
        default: "2.22.11"

permissions:
  contents: read
  pull-requests: read
  security-events: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: |
          echo "ðŸ”¨ Building Go packages..."
          go build -v ${{ inputs.build-path }}
          echo "âœ… Build successful"

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          if [ "${{ inputs.enable-coverage }}" = "true" ]; then
            go test ${{ inputs.test-flags }} -coverprofile=coverage.out -covermode=atomic ${{ inputs.test-path }}
          else
            go test ${{ inputs.test-flags }} ${{ inputs.test-path }}
          fi

      - name: Generate coverage report
        if: inputs.enable-coverage
        run: |
          echo "ðŸ“Š Coverage Report:"
          go tool cover -func=coverage.out | tail -1

          # Extract total coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"

          # Check coverage threshold
          THRESHOLD="${{ inputs.coverage-threshold }}"
          if (( $(echo "$THRESHOLD > 0" | bc -l) )); then
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "âŒ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            else
              echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
            fi
          fi

      - name: Upload coverage to Codecov
        if: inputs.enable-coverage && inputs.enable-codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: inputs.enable-coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ inputs.lint-version }}
          args: ${{ inputs.lint-args }}
          skip-cache: false
          only-new-issues: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.enable-security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ inputs.go-version }}
          go-version-file: ${{ inputs.go-version-file }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run gosec
        uses: securego/gosec@v2.21.4
        with:
          args: "-fmt sarif -out gosec-results.sarif ./..."
        continue-on-error: true

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
          category: gosec
        continue-on-error: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          echo "ðŸ” Running govulncheck..."
          govulncheck ./...
          echo "âœ… No known vulnerabilities found"

      - name: Generate security summary
        if: always()
        run: |
          {
            echo "### ðŸ”’ Security Scan Results"
            echo ""
            echo "**gosec:** Static security analyzer"
            echo "**govulncheck:** Known vulnerability scanner"
            echo ""
            if [ "${{ job.status }}" = "success" ]; then
              echo "**Status:** âœ… No critical security issues found"
            else
              echo "**Status:** âš ï¸ Security issues detected (check details above)"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
