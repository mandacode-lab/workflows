name: Dockerfile Test

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: true
        type: string
      build-context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      test-build-only:
        description: 'Only test if Dockerfile builds (skip running)'
        required: false
        type: boolean
        default: true
      enable-hadolint:
        description: 'Enable Hadolint linting'
        required: false
        type: boolean
        default: true
      enable-trivy:
        description: 'Enable Trivy security scan'
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    if: inputs.enable-hadolint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ inputs.dockerfile-path }}
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif
        continue-on-error: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
        continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ inputs.dockerfile-path }}
          push: false
          load: true
          tags: test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: ${{ !inputs.test-build-only }}
        run: |
          echo "Testing Docker image..."
          docker run --rm test:latest --version || true
          echo "âœ… Image test completed"

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    if: inputs.enable-trivy
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ inputs.dockerfile-path }}
          push: false
          load: true
          tags: scan:latest
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true
