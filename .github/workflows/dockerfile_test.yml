name: Dockerfile Test

on:
  workflow_call:
    inputs:
      images:
        description: "JSON array of image configurations [{dockerfile}]"
        required: true
        type: string
      base-path:
        description: "Base path for images (prepended to dockerfile paths)"
        required: false
        type: string
        default: ""
      build-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      platforms:
        description: "Target platforms (comma-separated)"
        required: false
        type: string
        default: "linux/amd64"
      test-build-only:
        description: "Only test if Dockerfile builds (skip running)"
        required: false
        type: boolean
        default: true
      enable-hadolint:
        description: "Enable Hadolint linting"
        required: false
        type: boolean
        default: true
      enable-trivy:
        description: "Enable Trivy security scan"
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  test:
    name: Test Dockerfile
    runs-on: ubuntu-latest
    if: fromJson(inputs.images) != null && fromJson(inputs.images)[0] != null
    strategy:
      matrix:
        image: ${{ fromJson(inputs.images) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        if: contains(inputs.platforms, ',')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve paths
        id: paths
        run: |
          DOCKERFILE="${{ matrix.image.dockerfile }}"
          if [ -n "${{ inputs.base-path }}" ]; then
            DOCKERFILE="${{ inputs.base-path }}/${DOCKERFILE}"
          fi
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "Dockerfile path: $DOCKERFILE"

      - name: Run Hadolint
        if: inputs.enable-hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ steps.paths.outputs.dockerfile }}
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif
        continue-on-error: true

      - name: Upload Hadolint results
        if: inputs.enable-hadolint
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
        continue-on-error: true

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ steps.paths.outputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: false
          load: ${{ !contains(inputs.platforms, ',') }}
          tags: test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: ${{ !inputs.test-build-only && !contains(inputs.platforms, ',') }}
        run: |
          echo "Testing Docker image..."
          docker run --rm test:latest --version || true
          echo "âœ… Image test completed"

      - name: Run Trivy vulnerability scanner
        if: inputs.enable-trivy && !contains(inputs.platforms, ',')
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: test:latest
          format: "sarif"
          output: "trivy-results.sarif"
        continue-on-error: true

      - name: Upload Trivy results
        if: inputs.enable-trivy && !contains(inputs.platforms, ',')
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true
